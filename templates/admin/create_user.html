{% extends "admin/admin_layout.html" %}

{% block admin_title %}Create New User{% endblock %}
{% block admin_subtitle %}Add a new user account to the system{% endblock %}

{% block admin_content %}
<div class="bg-white rounded-lg shadow p-6">
  <form action="{{ url_for('admin.create_user') }}" method="POST" class="space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Admin Status -->
      <div class="flex items-end">
        <label class="flex items-center">
          <input type="checkbox" name="is_admin" class="h-5 w-5 text-blue-600 rounded">
          <span class="ml-2 text-gray-700">Grant administrator privileges</span>
        </label>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between pt-4">
      <a href="{{ url_for('admin.manage_users') }}" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
        Cancel
      </a>

      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Create User
      </button>
    </div>
  </form>
</div>
{% endblock %}
