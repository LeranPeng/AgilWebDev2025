{% extends "layout.html" %}

{% block title %}Input Tournament - Badminton MASTER{% endblock %}
{% block page_title %}Badminton MASTER{% endblock %}

{% block content %}
<div>
 <h1 class="text-3xl font-bold mb-6 text-blue-700">üè∏ Upload Tournament Results</h1>

  <form id="resultsForm" action="/submit_results" method="post" class="space-y-6">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <!-- Tournament Details -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Tournament Info</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" name="tournament_name" placeholder="Tournament Name" class="input border px-3 py-2 rounded w-full" required>
        <input type="date" name="tournament_date" class="input border px-3 py-2 rounded w-full" required>
        <input type="text" name="location" placeholder="Location" class="input border px-3 py-2 rounded w-full">
      </div>
    </div>

    <!-- Match Upload Section -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Match Data</h2>
      <div id="matches">
        <!-- Match Row Template -->
        <div class="match-row grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 border p-4 rounded bg-gray-50">
          <div>
            <label class="block mb-1 font-medium">Round</label>
            <input type="text" name="round[]" placeholder="e.g., Quarterfinal" class="input border px-3 py-2 rounded w-full" required>
          </div>

          <div>
            <label class="block mb-1 font-medium">Group (Optional)</label>
            <input type="text" name="group[]" placeholder="Group A" class="input border px-3 py-2 rounded w-full">
          </div>

          <div>
            <label class="block mb-1 font-medium">Team 1 (Names comma-separated)</label>
            <input type="text" name="team1[]" placeholder="Alice, Bob" class="input border px-3 py-2 rounded w-full" required>
          </div>

          <div>
            <label class="block mb-1 font-medium">Team 2 (Names comma-separated)</label>
            <input type="text" name="team2[]" placeholder="Charlie, Dana" class="input border px-3 py-2 rounded w-full" required>
          </div>

          <div>
            <label class="block mb-1 font-medium">Score (Team 1)</label>
            <input type="text" name="score1[]" placeholder="21-19, 19-21, 21-18" class="input border px-3 py-2 rounded w-full" required>
          </div>

          <div>
            <label class="block mb-1 font-medium">Score (Team 2)</label>
            <input type="text" name="score2[]" placeholder="19-21, 21-19, 18-21" class="input border px-3 py-2 rounded w-full" required>
          </div>

          <div>
            <label class="block mb-1 font-medium">Match Type</label>
            <select name="match_type[]" class="input border px-3 py-2 rounded w-full" required>
              <option value="Men's Singles">Men's Singles</option>
              <option value="Women's Singles">Women's Singles</option>
              <option value="Men's Doubles">Men's Doubles</option>
              <option value="Women's Doubles">Women's Doubles</option>
              <option value="Mixed Doubles">Mixed Doubles</option>
            </select>
          </div>
        </div>
      </div>

      <button type="button" onclick="addMatch()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mt-2">
        ‚ûï Add Another Match
      </button>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded text-lg">Submit Results</button>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  function addMatch() {
    const matchContainer = document.getElementById("matches");
    const firstMatch = document.querySelector(".match-row");
    const clone = firstMatch.cloneNode(true);
    [...clone.querySelectorAll("input")].forEach(input => input.value = "");
    matchContainer.appendChild(clone);
  }

  // Log form data to console without preventing submission
  document.getElementById('resultsForm').addEventListener('submit', function(e) {
    // Just log data, don't prevent default
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
      if (!data[key]) data[key] = [];
      data[key].push(value);
    });
    console.log("Submitted Data:", data);
  });
</script>
{% endblock %}
