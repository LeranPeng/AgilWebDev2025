<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">🏸 Settings</h1>
    <a href="/dashboard" class="text-sm hover:underline">← Back to Dashboard</a>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 max-w-3xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">👤 User Settings</h2>
    <form id="settingsForm" method="POST" action="/settings" class="space-y-6 bg-white p-6 rounded shadow">
      <!-- Username -->
      <div>
        <label class="block font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" class="w-full border px-4 py-2 rounded" value="{{ user.username }}" required />
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border px-4 py-2 rounded" value="{{ user.email }}" required />
      </div>

      <!-- Password Change -->
      <div class="border-t pt-6">
        <h3 class="font-semibold mb-2">🔐 Change Password</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" class="border px-4 py-2 rounded" />
          <input type="password" id="newPassword" name="newPassword" placeholder="New Password" class="border px-4 py-2 rounded" />
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" class="border px-4 py-2 rounded" />
        </div>
      </div>

      <!-- CSRF Token - Note we're using a different syntax to get the token -->
      {{ csrf_token_input | safe }}

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Save Changes
        </button>
        <p id="message" class="mt-3 text-sm text-green-600 hidden">✅ Changes saved!</p>
      </div>
    </form>
  </main>

  <footer class="bg-white text-gray-600 text-sm text-center py-4 border-t">
    © 2025 Badminton Manager · All Rights Reserved
  </footer>

  <!-- Script -->
  <script>
    // Form validation without AJAX
    document.getElementById("settingsForm").addEventListener("submit", function(e) {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword && newPassword !== confirmPassword) {
        e.preventDefault(); // Prevent form submission
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "New passwords do not match.";
        messageDiv.classList.remove("hidden", "text-green-600");
        messageDiv.classList.add("text-red-600");

        // Auto-hide after 5 seconds
        setTimeout(() => {
          messageDiv.classList.add("hidden");
        }, 5000);
      }
    });
  </script>
</body>
</html>
